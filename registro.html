<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bulma.css">
    <title>haruSharp cloud</title>
    <style>
      body{
        background-color: rgb(245, 247, 248);
      }
    </style>
</head>
<body>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <h1 class="title has-text-centered">Resgistrar - haruSharp <span>cloud</span></h1>

            <form class="box" action="" method="post">

              <div class="field">
                <label class="label">Email</label>
                  <div class="control is-loading">
                    <input class="input" type="email" placeholder="Digite seu email">
                  </div>
              </div>

                <div class="field">
                  <label class="label">Senha</label>
                     <div class="control">
                      <input class="input" type="password" placeholder="Dgite sua senha">
                     </div>
                 </div>
  
                <div class="field">
                  <label class="label">Confirme a senha</label>
                    <div class="control">
                      <input class="input" type="password" placeholder="Confirme a senha">
                    </div>
                </div>

                <div class="field">
                  <div class="control">
                    <label class="checkbox">
                      <input type="checkbox">
                      Li e concordo com os <a href="#">Termos e condições</a>
                    </label>
                  </div>
                </div>

                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-link is-fullwidth">Registrar</button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
